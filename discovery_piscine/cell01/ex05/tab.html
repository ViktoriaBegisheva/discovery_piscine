<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Box Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 400px;
    }

    td {
      height: 100px;
      width: 200px;
      text-align: center;
    }
    
    #box1 {
      background-color: #FFB6C1;
      color: #fff;
    }

    #box2 {
      background-color: #ADD8E6;
      color: #fff;
    }
    
  </style>
</head>
<body>
  <table>
    <tr>
      <td id="box1">Box 1</td>
      <td id="box2">Box 2</td>
    </tr>
  </table>
</body>
</html>
