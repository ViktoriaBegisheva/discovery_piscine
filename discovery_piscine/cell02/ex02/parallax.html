<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #section1 {
            background: url('https://img.freepik.com/free-photo/cute-domestic-kitten-sits-window-staring-outside-generative-ai_188544-12519.jpg') center/cover no-repeat;
        }

        #section2 {
            background: black;
        }

        #section3 {
            background: url('https://img.freepik.com/free-photo/cute-domestic-kitten-sits-window-staring-outside-generative-ai_188544-12519.jpg') center/cover no-repeat;
        }

        .message {
            font-size: 24px;
            text-align: center;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="section1" class="section">
        <div class="centered">
            <div class="message">Welcome to our page!</div>
        </div>
    </div>

    <div id="section2" class="section">
        <div class="centered">
            <div class="message">This is the black block message.</div>
        </div>
    </div>

    <div id="section3" class="section">
        <div class="centered">
            <div class="message">Thank you for scrolling down!</div>
        </div>
    </div>

</body>
</html>
