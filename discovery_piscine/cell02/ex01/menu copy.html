<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        /* Style for the dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the dropdown button */
        .dropdown button {
            background-color: #523df1;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #bedef4;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Style for the dropdown options */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color on hover for options */
        .dropdown-content a:hover {
            background-color: #7acbf4;
        }

        /* Display the dropdown content when the button is hovered */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<!-- Dropdown container -->
<div class="dropdown" style="float:left;">
    <!-- Button to trigger the dropdown -->
    <button>Menu</button>
    <!-- Dropdown content -->
    <div class="dropdown-content" style="left: 0;">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>
</div>

<div class="dropdown" style="float:right;">
    <!-- Button to trigger the dropdown -->
    <button>Menu</button>
    <!-- Dropdown content -->
    <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>
</div>
</body>
</html>
