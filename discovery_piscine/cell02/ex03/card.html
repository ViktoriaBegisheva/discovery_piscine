<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/4021695c09.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #profile-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #profile-picture {
      border-radius: 50%;
      max-width: 200px;
      margin-bottom: 20px;
    }

    #contact-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div id="profile-card">
    <h1>Your Name</h1>
    
    <table style="width:100%">
      <tr>
        <td>
          <img id="profile-picture" src="https://img.freepik.com/free-photo/cute-domestic-kitten-sits-window-staring-outside-generative-ai_188544-12519.jpg" alt="Profile Picture">
        </td>
        <td style="vertical-align: top;">
          <p id="login">YourLogin</p>
          <p id="description">2-3 words description</p>
        </td>
      </tr>
    </table>

    <div id="social-icons">
      <a href="#" target="_blank">
        <i class="fa-brands fa-facebook" style="font-size:30px;color:#063357"></i>
      </a>
      <a href="#" target="_blank">
        <i class="fa-brands fa-twitter" style="font-size:30px;color:#063357"></i>
      </a>
      <a href="#" target="_blank">
        <i class="fa-brands fa-linkedin" style="font-size:30px;color:#063357"></i>
      </a>
      <!-- Add more social icons as needed -->
    </div>

    <a href="#" id="contact-button">Contact</a>
  </div>

</body>
</html>
